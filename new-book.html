<div class="container">
    <hr>
    <h1>Create New Book</h1>
    <hr>

    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn" value="12345678">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title" value="Lord of the Rings">
        </div>

        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="http://localhost:3000/book" target="_blank">All the books</a>
</div>
